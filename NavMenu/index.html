<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="style.css">
    <!-- ===== Fontawesome Kit Link ===== -->
    <script src="https://kit.fontawesome.com/751b3a69bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Menu start here -->
    <header>
        <nav class="nav"> 
            <a href="#" class="logo-container">
                <img src="/img/logo/logo.png" alt="NeutronBucks Logo" class="logo">
                <label class="logo-text"> NeutronBucks</label>
            </a>
            <!-- Hamburger start  -->
            <input type="checkbox" id="check">
            <label for="check" class="hamburgerBtn">
                <i class="fas fa-bars"></i>
            </label>
            <!-- Hamburger  ends -->
            <ul class="nav__list nav__list--primary">
                <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About Us</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- Navigation Menu ends here -->
</body>
</html>
